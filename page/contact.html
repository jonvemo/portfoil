<section class="module contact" id="section">
    <h1 class="title">Send me a message</h1>
    <form class="contact__form" action="https://formsubmit.co/rettouseisama@gmail.com" method="post">
        <h2 class="subtitle">Message Type</h2>

        <div class="contact__item inline">
            <label for="type_1">Comentario</label>
            <input type="radio" aria-describedby="label_3" class="form-radio" id="input_3_0" name="feedbackType" value="Comments"/>

            <label for="">Sugerencia</label>
            <input type="radio" aria-describedby="label_3" class="form-radio" id="input_3_1" name="feedbackType" value="Suggestions"/>

            <label for="input_3_2" id="label_input_3_2">Pregunta</label>
            <input type="radio" aria-describedby="label_3" class="form-radio" id="input_3_2" name="feedbackType" value="Questions"/>
        </div>
          































        <div class="contact__box">
          <label for="message">Escriba su mensaje<svg height='1em' width='1em'><use href='#asterisk'/></svg></label>
          <textarea id="message" name="message" cols="80" rows="8" minLength="16" required="" placeholder="&#191;Qué tal?" title="El mensaje debe tener al menos 16 caracteres"></textarea>
        </div>
      
          <div class="contact__box"> 
          <label for="name">Nombre<svg height='1em' width='1em'><use href='#asterisk'/></svg></label> 
          <input id="name" type="text" name="name" size="10" value="" required="" placeholder="Inserte su nombre" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Nombre sólo acepta letras y espacios en blanco"/>
        </div>
            
        <div class="contact__box"> 
          <label for="lastname" aria-hidden="false">Apellido<svg height='1em' width='1em'><use href='#asterisk'/></svg></label>
          <input type="text" id="lastname" name="lastname" size="15" value="" required="" placeholder="Inserte su apellido" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Apellido sólo acepta letras y espacios en blanco"/>
        </div>
      
          <div class="contact__box"> 
          <label for="input_6">Correo<svg height='1em' width='1em'><use href='#asterisk'/></svg></label>
            <input type="email" id="email" name="email" size="310" value="" placeholder="example@example.com" required="" pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$" title="Inserte un correo válido"/>
        </div>
     
          <button type="submit">Enviar</button>
    </form>
</section>
